id: farmland
type: fill
source: fudepoli
source-layer: fudepoli
minzoom: 13
paint:
  fill-color:
    - case
    - [==, [get, type], field]
    - '#f8f8fa' # field
    - '#f8f8fa' # rice-field
  fill-outline-color:
    - case
    - [==, [get, type], field]
    - '#f8f8fa' # field
    - '#f8f8fa' # rice-field
